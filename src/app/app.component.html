<div class="container-fluid">
  <h1 class="text-center"> Evidenta Pokemonilor v2</h1><hr>
  <div class="row">
    <div class="col-sm-7">
      <app-pokemon-list [pokemons]="pokemons" (editPokemonEvent)="updateEditPokemon($event)"></app-pokemon-list>
    </div>

      <app-pokemon-form (addedPokemon)="pushPokemon($event)"></app-pokemon-form>
    </div>
</div>
</div>
